<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CC</title>
    <style type="text/css">
        body{
            background:#010B6A;
            color:#fff;
            font-size:20px;
        }
        .header{
            color:#fff;
            text-align: center;    
            margin-bottom: 20px;
        }
        img{
            width:100px;
        }
        .map, .map-label{
            float:left;
            overflow:hidden;
        }
        .map-label{
            margin:32px 0 0 20px;
        }
        .today{
            width:250px;
            margin:0 auto;
        }
        .total{
            float:right;
        }
        span{
            color:orange;
            font-weight:bold;
        }
        .today span{
            color:yellow;
        }
        .label{
            color:#7982e4;
        }
    </style>
</head>
<body>
<div class="header">网络零售实时监控</div>
<div class="map">
    <img src="map.svg">
</div>
 <div class="map-label">资中县</div>

<div class="total">
    <div class="label">内江市今日累计网络零售</div>
    <div class="num"><span>495</span>万<span>710元</span></div>
</div>
<div class="today">
    <div class="label">今日累计网络零售额</div>
    <div class="num"><span>125</span>万<span>7356</span>元</div>
</div>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script src="jquery.min.js"></script>
<script src="highcharts.js"></script>
<script src="high.js"></script>
</body>
</html>
